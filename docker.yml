---
- name: Install docker Ansible prerequisite on control ubuntu PC
  hosts: localhost
  become: true
  tasks:
    - name: Install prerequisites
      apt:
        name: "{{item}}"
      with_items:
        - python-pip
        - docker-compose
    
    - name: Install pyyaml
      pip:
        name: PyYAML

- name: Docker containers
  hosts: raspberrypis
  become: true
  tasks:
    - name: Prerequisite for installing docker on raspberrypis
      apt:
        name: lsb-release
        state: latest

    - name: install python docker module
      pip:
        name: "{{item}}"
      with_items:
        - docker
        - "docker-compose"
      tags:
        - dockercompose

    - name: Add docker to apt repo
      copy: 
        src: files/apt-docker/docker.list
        dest: /etc/apt/sources.list.d

    - name: apt key for docker
      shell: apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D

    - name: apt update
      apt:
        name: docker-engine
        update_cache: yes        

    - name: systemd for docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Copy docker-compose to pi
      copy:
        src: docker-compose.yml
        dest: /root
      tags:
        - dockercompose

    - name: Allow guest access to samba share
      file:
        path: /storage
        state: directory
        owner: nobody
        group: nogroup
        mode: 0777

    - name: create /storage/public folder
      file:
        path: /storage/public
        state: directory
        owner: nobody
        group: nogroup
        mode: 0777

    - name: create /storage/docker directory
      file:
        path: /storage/docker
        state: directory
        owner: nobody
        group: nogroup
        mode: 0777

    - name: Copy docker-compose to pi
      copy:
        src: docker-compose.yml
        dest: /storage/docker
        owner: nobody
        group: nogroup
        mode: 0777        
      tags:
        - dockercompose

    - name: Copy files
      copy:
        src: files/
        dest: /storage/docker
        owner: nobody
        group: nogroup
        mode: 0777
      tags:
        - dockercompose

    - name: phpmyadmin permission issue
      file:
        path: /storage/docker/phpmyadmin/config.inc.php
        mode: 0774

    - name: Copy docker-compose systemd service
      copy:
        src: files/docker/docker-compose.service
        dest: /etc/systemd/system

    - name: Enable docker-compose systemd service on boot
      systemd:
        name: docker-compose
        enabled: yes

    - name: Install docker containers via docker compose
      docker_service:
        project_src: /storage/docker
      tags:
        - dockercompose


