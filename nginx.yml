---
- name: Install nginx as a reverse proxy to be used in conjection with ngrok to access http-based applications over the internet
  hosts: raspberrypis
  become: true
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: latest

    - name: Copy config file
      copy:
        src: nginx.conf
        dest: /etc/nginx/sites-available

    - name: Move config file
      command: mv /etc/nginx/sites-available/nginx.conf /etc/nginx/sites-available/default
      notify: reload nginx

    - name: Copy nginx.html
      copy:
        src: nginx.html
        dest: /usr/share/nginx/html

  handlers:
    - name: reload nginx
      systemd:
        name: nginx
        daemon-reload: yes

 
